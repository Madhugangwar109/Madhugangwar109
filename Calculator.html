


<!DOCTYPE html>
<html>
<head>
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            
        }

        .calculator {
            max-width: 100vw;
            height: 75vh;
            
            background-color: black;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #FFF;
            
            
        }

        .calculator input {
            width: 95%;
            border-radius: 5px;
            font-size: 60px;
            font-weight: bold;
            text-align: right;
            bottom:0;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            height: 20%;
        }

        .calculator .row {
            display: flex;
            margin-bottom: 10px;
            height: 15%;
            
        }

        .calculator .row .button {
            flex: 1;
            margin: 0 5px;
            font-size: 40px;
            font-weight:800;
            background-color: grey;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .calculator .row .button1 {
            flex: 1;
            margin: 0 5px;
            font-size: 40px;
            font-weight:800;
            background-color: Red;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        
        .calculator .row .button2 {
            flex: 1;
            margin: 0 5px;
            font-size: 80px;
            font-weight:800;
            background-color: grey;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator .row .button:hover {
            background-color: #999;
        }
        
        
        p {
            Color:white;
            text-align: center;
            position: absolute;
            bottom:0;
            font-size: 20px;
            width: 100vw;
            
        }
        marquee {
            Color:white;
            text-align: center;
            position: absolute;
            
            font-size: 20px;
            width: 100vw;
            margin-bottom:60px;
            bottom:0;
        }
        
    </style>
</head>



<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <div class="button" onclick="appendNumber(7)">7</div>
            <div class="button" onclick="appendNumber(8)">8</div>
                       <div class="button" onclick="appendNumber(9)">9</div>
            <div class="button" onclick="appendOperator('+')">➕</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendNumber(4)">4</div>
            <div class="button" onclick="appendNumber(5)">5</div>
            <div class="button" onclick="appendNumber(6)">6</div>
            <div class="button" onclick="appendOperator('-')">➖</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendNumber(1)">1</div>
            <div class="button" onclick="appendNumber(2)">2</div>
            <div class="button" onclick="appendNumber(3)">3</div>
            <div class="button" onclick="appendOperator('*')">✖️</div>
        </div>
        <div class="row"> 
        <div class="button" onclick="appendNumber(0)">0</div> 
        <div class="button" onclick="appendOperator('.')">.</div> 
        <div class="button1" onclick="clearDisplay()">C</div> 
        <div class="button" onclick="appendOperator('/')">➗</div>
        </div>
        <div class="row"> 
        <div class="button2" onclick="calculate()">=</div>
        </div>
    </div>
    
    
    <p>&copy; 2023 Calculator created by <em>Madhu</em></p>
    
    
    
    

    <script>
        function appendNumber(number) {
            const display = document.getElementById('display');
            display.value += number;
        }

        function appendOperator(operator) {
            const display = document.getElementById('display');
            display.value += operator;
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                const result = eval(display.value);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }
    </script>
</body>
</html>
